<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="score-card.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div>
            <h1 style="font-family:'Verdana';font-weight:normal;font-size:60px">HOME</h1>
        </div>
        <div>
            <h1 style="font-family:'Verdana';font-weight:normal;font-size:60px">GUEST</h1>
        </div>
    </div>

    <div class="container2">
        <div>
            <h2 id="home-score">0</h2>
        </div>
        <div>
            <h2 id="guest-score">0</h2>
        </div>
    </div>

    <div class="container3">
        <div>
            <button id="home-score-btn-1" onclick="addPoints(1)">+1</button>
            <button id="home-score-btn-2" onclick="addPoints(2)">+2</button>
            <button id="home-score-btn-3" onclick="addPoints(3)">+3</button>
        </div>
        <div class="button-group">
            <button id="guest-score-btn-1" onclick="addPointsGuest(1)">+1</button>
            <button id="guest-score-btn-2" onclick="addPointsGuest(2)">+2</button>
            <button id="guest-score-btn-3" onclick="addPointsGuest(3)">+3</button>
        </div>
    </div>

    
    <script src="score-card.js"></script>
</body>
</html>
